<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      position: absolute;
      font-size: 11px;
      text-align: center;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <div class="main-container">
      <div class="card">
        <div class="card-front">
          <img src="images/card-logo.svg" alt="">
          <div class="info-view">
            <p class="card-number-view">0000 0000 0000 0000</p>
            <div class="view-flex">
              <p class="card-holder-view">Jane Appleseed</p>
              <p class="card-date-view"><span class="date-one">00</span>/ <span class="date-two">00</span></p>
            </div>
          </div>

        </div>
        <div class="card-back">
          <div class="card-back-view">
            <p class="cvc-view">000</p>
          </div>
        </div>
      </div>
      <form class="card-info">
        <div class="input name-input">
          <label> Cardholder Name</label>
          <input onkeydown="return /[a-z \ ]/i.test(event.key)" maxlength="30" data-id="holder"
            class="required input card-holder-js" type="text" placeholder="  e.g. Jane Appleseed">
        </div>
        <div class=" input card-number-input">
          <label> Card Number</label>
          <input required data-id="number" class="card-number-js" type="tel" maxlength="19"
            placeholder="  e.g. 1234 5678 9123 0000">
        </div>
        <div class=" input date-input">
          <label> Exp. Date (MM/YY)</label>
          <div class="flex-div">
            <div>
              <input required data-id="date-one" class="card-date-one-js" type="tel" placeholder="MM" maxlength="2"
                max="12">
            </div>
            <div>
              <input required data-id="date-two" class="card-date-two-js" type="tel" placeholder="YY" maxlength="2">
            </div>
          </div>
        </div>
        <div class=" input cvc-input">
          <label> CVC</label>
          <input class="required cvc-input-js" data-id="cvc" type="tel" maxlength="3" placeholder="  e.g. 123">
        </div>
        <button>Confirm</button>
      </form>
      <div class=" complete-container">
        <img class="complete-img" src="images/icon-complete.svg" alt="">
        <h1 class="complete-header">THANK YOU!</h1>
        <p class="complete-text">We have added your credit card details</p>
        <button class="complete-button">Continue</button>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Em-rullah</a>.
      </div>
    </div>
  </main>
</body>

</html>
